<div class="wrap">
    <input type="number" [(ngModel)]="value" class="searchTerm" placeholder="Buscar por año...">
    <button class="boton" (click)="onSearch()">Buscar por año...</button>

    <input type="string" [(ngModel)]="value" class="searchTerm" placeholder="Buscar por titulo...">
    <button class="boton" (click)="onSearchT()">Buscar por título...</button>
    <button class="boton" (click)="onReset()">Eliminar filtro</button>

</div>
